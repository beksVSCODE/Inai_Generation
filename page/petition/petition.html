<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./petition.css">
  <link rel="stylesheet" href="../../styles/global.css">
  <title>Петиция</title>
</head>
<body>
  <div class="petition-container">
    
    <div class="petition-form">
      <h1>Петиция</h1>
      <form>
        <label for="petitionTitle">Заголовок петиции:</label>
        <input type="text" id="petitionTitle" name="petitionTitle">

        <label for="petitionDescription">Описание петиции:</label>
        <textarea id="petitionDescription" name="petitionDescription"></textarea>

        <label for="petitionSigner">Ваше имя:</label>
        <input type="text" id="petitionSigner" name="petitionSigner">

        <label for="petitionEmail">Ваш email:</label>
        <input type="email" id="petitionEmail" name="petitionEmail">

        <button id="">Отправить петицию</button>
      </form>
      <a href="../news/news.html"><button class="pet_bt">назад</button></a>
    </div>
  </div>

  <script src="./petition.js"></script>
</body>
</html>
