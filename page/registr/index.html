<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form">
    <div class="cont">
      <div class="title">Welcome</div>
      <div class="subtitle">Создайте аккаунт!</div>
      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Имя</label>
      </div>
      <div class="input-container ic2">
        <input id="lastname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Фамилия</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
    </div>
    <div class="cont">
      <div class="input-container ic2">
        <input id="password" class="input" type="password" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="password" class="placeholder">Пароль</label>
      </div>
      <div class="input-container ic2">
        <input id="phone" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="phone" class="placeholder">Телефон</label>
      </div>
      <div class="input-container ic2">
        <input id="text" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="text" class="placeholder">Должность</label>
      </div>
      <button type="button" class="submit" onclick="registerUser()">Submit</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
